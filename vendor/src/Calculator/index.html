<!DOCTYPE html>
<html lang="en"  dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <title>Calculator</title>
</head>
<body>
 <div class="container">
   <form action="#" name="forms">
    <div class="dark-light">
      <i class='bx bx-moon moon'></i>
      <i class='bx bx-sun sun'></i>
  </div>
     <input type="text" name="answer">
     <div class="buttons">
       <input type="button" class="btn-del" value="AC" onclick="forms.answer.value = ''">
       <input type="button" class="btn-del" value="DEL" onclick="forms.answer.value = forms.answer.value.substr(0 , forms.answer.value.length -1)">
       <input type="button" class="btn-calc" value="%" onclick="forms.answer.value += '%'">
       <input type="button" class="btn-calc" value="/" onclick="forms.answer.value += '/'">
     </div>
     <div class="buttons">
       <input type="button"  value="7" onclick="forms.answer.value += '7'">
       <input type="button" value="8" onclick="forms.answer.value += '8'">
       <input type="button" value="9" onclick="forms.answer.value += '9'">
       <input type="button" class="btn-calc" value="*" onclick="forms.answer.value += '*'">
     </div>
     <div class="buttons">
       <input type="button" value="4" onclick="forms.answer.value += '4'">
       <input type="button" value="5" onclick="forms.answer.value += '5'">
       <input type="button" value="6" onclick="forms.answer.value += '6'">
       <input type="button" class="btn-calc" value="-" onclick="forms.answer.value += '-'">
     </div>
     <div class="buttons">
       <input type="button" value="1" onclick="forms.answer.value += '1'">
       <input type="button" value="2" onclick="forms.answer.value += '2'">
       <input type="button" value="3" onclick="forms.answer.value += '3'">
       <input type="button" class="btn-calc" value="+" onclick="forms.answer.value += '+'">
     </div>
     <div class="buttons">
       <input type="button" value="0"  onclick="forms.answer.value += '0'" id="double-space">
       <input type="button" value="." onclick="forms.answer.value += '.'">
       <input type="button"  class="btn-calc" value="=" onclick="forms.answer.value = eval(forms.answer.value)">
     </div>
   </form>
 </div>
 <script src="./script.js"></script>
</body>
</html>
