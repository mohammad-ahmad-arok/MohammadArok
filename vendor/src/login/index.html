<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stely.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>Login</title>
</head>

<body>
    <div class="contener">
        <div class="forms_contener">
            <div class="signin_signgup">
                <form action="#" class="sign_in">
                    <h2 class="title">Sign in</h2>
                    <div class="input_field">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input_field">
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                    <p class="social_text">Or sign in with social platforms</p>
                    <div class="social_media">
                        <a href="#" class="social_icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-linkedin-square'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-google'></i>
                        </a>
                    </div>
                </form>

                <form action="#" class="sign_up">
                    <h2 class="title">Sign Up</h2>
                    <div class="input_field">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="input_field">
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Email">
                    </div>
                    <div class="input_field">
                        <i class='bx bx-lock'></i>
                        <input type="password" placeholder="password">
                    </div>
                    <input type="submit" value="Sign up" class="btn solid">
                    <p class="social_text">Or sign up with social platforms</p>
                    <div class="social_media">
                        <a href="#" class="social_icon">
                            <i class='bx bxl-facebook'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-linkedin-square'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-twitter'></i>
                        </a>
                        <a href="#" class="social_icon">
                            <i class='bx bxl-google'></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels_contener">
            <div class="panel left_panel">
                <div class="content">
                    <h3>New Here?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, asperiores similique eligendi </p>
                    <button class="btn transparent" id="sign_up_btn">Sign up</button>
                </div>
                <img src="img/login.png" alt="" class="image">
            </div>
            <div class="panel right_panel">
                <div class="content">
                    <h3>One of us?</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quia, asperiores similique eligendi </p>
                    <button class="btn transparent" id="sign_in_btn">Sign in</button>
                </div>
                <img src="img/safety.png" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
