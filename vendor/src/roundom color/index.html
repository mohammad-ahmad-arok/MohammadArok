<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <title>Rondome Color</title>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="row">
          <div class="col col-lg-6 col-sm-12">
            <h1>Color Roundom</h1>
            <p>Click To Coby Hix Code</p>
            <button class="btn btn-primary" onclick="randome()">random</button>
          </div>
          <div class="col col-lg-6 col-sm-12">
            <div class="conten">
              <div
                class="color-box"
                id="color-0"
                onclick="copyToClipboard('color-0')"
              ><span></span></div>
              <div
                class="color-box"
                id="color-1"
                onclick="copyToClipboard('color-1')"
              ><span></span></div>
              <div
                class="color-box"
                id="color-2"
                onclick="copyToClipboard('color-2')"
              ><span></span></div>
              <div
                class="color-box"
                id="color-3"
                onclick="copyToClipboard('color-3')"
              ><span></span></div>
              <div
                class="color-box"
                id="color-4"
                onclick="copyToClipboard('color-4')"
              ><span></span></div>
              <div
                class="color-box"
                id="color-5"
                onclick="copyToClipboard('color-5')"
              ><span></span></div>
            </div>
          </div>
        </div>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">copy</h5>
                <button
                  class="btn-close"
                  type="button"
                  aria-label="Close"
                  data-bs-dismiss="modal"
                ></button>
              </div>
              <div class="modal-body">
                <p>Color has been copied</p>
              </div>
              <div class="modal-footer">
                <button
                  class="btn btn-secondary"
                  type="button"
                  data-bs-dismiss="modal"
                 
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
